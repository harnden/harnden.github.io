<div id="map-overlay-box"></div>


<script>
document.addEventListener('DOMContentLoaded', function() {
    // 1. Get the HTML elements
    const img = document.getElementById('composite-map-img');
    const overlay = document.getElementById('map-overlay-box');
    const mapAreas = document.querySelectorAll('.hotspot'); 

    // Wait for the image itself to load before executing the mapping logic
    img.onload = function() {
        if (!img || !overlay || mapAreas.length === 0) {
            console.error("Image map elements not found. Check IDs and classes.");
            return; 
        }
        
        // Function to calculate image's position and current scale factor
        function getImgPosition() {
            const rect = img.getBoundingClientRect();
            return {
                left: rect.left + window.scrollX,
                top: rect.top + window.scrollY,
                // Scale is the ratio of the displayed width (rect.width) to the original image width (naturalWidth)
                scaleX: rect.width / img.naturalWidth, 
                scaleY: rect.height / img.naturalHeight
            };
        }

        mapAreas.forEach(area => {
            area.addEventListener('mouseover', function() {
                if (this.getAttribute('shape') !== 'rect') return; 

                const imgPos = getImgPosition();
                const coords = this.getAttribute('coords').split(',').map(c => parseFloat(c.trim()));
                
                // Ensure coordinates are ordered correctly for subtraction
                const x1 = Math.min(coords[0], coords[2]) * imgPos.scaleX;
                const y1 = Math.min(coords[1], coords[3]) * imgPos.scaleY;
                const width = (Math.max(coords[0], coords[2]) - Math.min(coords[0], coords[2])) * imgPos.scaleX;
                const height = (Math.max(coords[1], coords[3]) - Math.min(coords[1], coords[3])) * imgPos.scaleY;

                // Apply styles to the overlay box
                overlay.style.position = 'absolute'; // Reinforce positioning
                overlay.style.left = (imgPos.left + x1) + 'px';
                overlay.style.top = (imgPos.top + y1) + 'px';
                overlay.style.width = width + 'px';
                overlay.style.height = height + 'px';
                
                overlay.classList.add('visible');
            });

            area.addEventListener('mouseout', function() {
                overlay.classList.remove('visible');
            });
        });

        // Hide the overlay if the mouse moves off the image entirely
        img.addEventListener('mouseleave', () => {
             overlay.classList.remove('visible');
        });
        
        // This makes the overlay responsive when the window is resized
        window.addEventListener('resize', () => {
             overlay.classList.remove('visible'); 
        });
    };
});
</script>
